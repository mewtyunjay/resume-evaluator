<!DOCTYPE html>
<html>
<head>
  <title>PDF Reader</title>
  <script src="lib/pdf.mjs" type="module"></script>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #uploadButton {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 15px;
    }
    #uploadButton:hover {
      background-color: #45a049;
    }
    #content {
      margin-top: 20px;
      border: 1px solid #ddd;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      background-color: #f9f9f9;
    }
    #setApiKeyButton, #deleteApiKeyButton {
      margin-top: 10px;
      padding: 5px 10px;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    #setApiKeyButton {
      background-color: #4CAF50;
    }
    #deleteApiKeyButton {
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <h1>Resume Uploader</h1>
  <input type="file" id="fileInput" style="display: none;" accept=".pdf">
  <button id="uploadButton">Upload Resume (PDF)</button>
  <button id="setApiKeyButton">Set OpenAI API Key</button>
  <button id="deleteApiKeyButton">Delete OpenAI API Key</button>
  <div id="content"></div>
  <script src="popup.js" type="module"></script>
</body>
</html>
